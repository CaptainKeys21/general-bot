version: '3.8'

services:
  db: # both development and production
    container_name: general-bot-database
    build: ./mongo/
    restart: always
    ports:
      - 27017:27017
    volumes:
      - bot-data:/data/db
    env_file:
      - ./config/mongod.env
      - ./config/bot.env

  dev-bot:
    container_name: general-bot-main-development
    depends_on:
      - db
    image: general-bot-main:development
    ports:
      - 8080:8080
    volumes:
      - ./bot:/usr/src/bot
    working_dir: /usr/src/bot
    env_file:
      - ./config/bot.env
    command: [ "cargo", "watch", "-x", "'run'" ]

  dev-api:
    container_name: general-bot-api-development
    depends_on:
      - db
    image: node:19
    ports:
      - 8081:8081
    volumes:
      - ./api:/home/node/app
    working_dir: /home/node/app
    env_file:
      - ./config/api.env
    command: ["npm", "run", "dev"]

  dev-dashboard:
    container_name: general-bot-dashboard-development
    depends_on:
      - dev-api
    image: node:19
    ports:
      - 3000:3000
    volumes:
      - ./client:/home/node/app
    working_dir: /home/node/app
    command: ["npm", "run", "dev"]


  bot:
    container_name: general-bot-main
    depends_on:
      - db
    build: ./bot/
    restart: always
    volumes:
      - ./bot:/usr/src/bot
    env_file:
      - ./config/bot.env

volumes:
  bot-data: {}


    