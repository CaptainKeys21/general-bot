version: '3.8'

services:
  db: # both development and production
    container_name: general-bot-database
    build: ./mongo/
    restart: always
    ports:
      - 27017:27017
    volumes:
      - bot-data:/data/db
    env_file:
      - ./config/mongod.env
      - ./config/bot.env
    # networks:
    #   - internal

  dev-bot:
    container_name: general-bot-main-development
    depends_on:
      - db
    image: rust:1.67
    ports:
      - 3000:3000
    volumes:
      - /root/projects/general-bot/bot:/usr/src/bot
    env_file:
      - ./config/bot.env
    # networks:
    #   - internal

  bot:
    container_name: general-bot-main
    depends_on:
      - db
    build: ./bot/
    restart: always
    volumes:
      - /root/projects/general-bot/bot:/usr/src/bot
    env_file:
      - ./config/bot.env
    # networks:
    #   - internal
    #   - external

volumes:
  bot-data: {}

